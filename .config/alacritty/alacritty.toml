[general]
import = ["~/.config/alacritty/catppuccin-mocha.toml"]

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.bold]
family = "JetBrainsMono NFM"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NFM"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono NFM"
style = "Italic"

[font.normal]
family = "JetBrainsMono NFM"
style = "Regular"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[window]
opacity = 1.0
option_as_alt = "Both"

[window.padding]
x = 10
y = 8

[[keyboard.bindings]]
key = "Return"
mods = "Shift"
chars = "\u001b\r"

