env:
  TERM: xterm-256color

# TokyoNight Alacritty Colors
colors:
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"
  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

font:
  bold:
    family: "JetBrainsMono NFM"
    style: Bold
  bold_italic:
    family: "JetBrainsMono NFM"
    style: Bold Italic
  italic:
    family: "JetBrainsMono NFM"
    style: Italic
  normal:
    family: "JetBrainsMono NFM"
    style: Regular
  size: 16

scrolling:
  history: 10000
  multiplier: 3

window:
  option_as_alt: Both
  opacity: 1.0
  padding:
    x: 10
    y: 8

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off
